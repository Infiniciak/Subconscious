<main>
    <div class="subconscious-container">
        <h1 class="fade-in">Contact Us</h1>
        <p class="fade-in delay-1">If you have any questions, feel free to reach out using the form below or connect with us on social media!</p>
        
        <form id="subconscious">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required class="fade-in delay-3"><br>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required class="fade-in delay-4"><br>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required class="fade-in delay-5"></textarea><br>

            <button type="submit" class="fade-in delay-6">Send Message</button>
        </form>
